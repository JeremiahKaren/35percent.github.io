# --- General options --- #
# url is the full website URL
# baseurl is the website's URL without the hostname

# If you are building a simple GitHub user page (http://username.github.io) then use these settings:
url: "http://35percent.org"
baseurl: ""

# If you are building a GitHub project page then use these settings:
#url: "http://username.github.io/projectname"
#baseurl: "/projectname"

# Of course don't forget to change the username and projectname to YOUR username and project

# plugins
gems:
  - jekyll-redirect-from

# Name of website
title: 35% Campaign

# Short description of your site
description: Campaigning for regeneration that benefits local people 

# --- Navigation bar options --- #

# List of links in the navigation bar
navbar-links:
  About Us: "aboutme"
  Timelines:
    - Estate Regeneration Timeline: "great-estates"
    - E&C Regeneration Timeline: "timeline"
    - Heygate Regeneration Timeline: "heygate-regeneration"
  Pages:    
    - The price of regeneration: "auctions"
    - Viability Assessments: "collated-viability-assessments"
    - Major Schemes: "major-schemes"
    - Blog Archive: "archive"
    - The Southwark Clearances: "the-southwark-clearances"
    - redefining social rent: "redefining-social-rent"
    - revolving doors: "revolving-doors"
    - new council homes: "new-council-homes"
 
# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: "/img/epicregeneration3.png"

# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: Elephant Amenity Network 
  email: "35percentelephant@gmail.com"
  facebook: 35percent
  github:
  twitter: 35percent_EAN
  linkedin:
  stackoverflow:
 
# Select which links to show in the footer
footer-links-active:
  rss: true 
  facebook: true
  email: true
  twitter: true
  github: true
  linkedin: false
  stackoverflow: false

# How to display the link to the website in the footer
# Remove this if you don't want a link in the footer
url-pretty: "35percent.org"  # eg. "deanattali.com/beautiful-jekyll"

# --- Misc --- #
mailchimp:
  user-id: 35percentelephant
  list-id: e4c06c106d


# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
disqus: "35percent"

# Fill in your Google Analytics ID to track your website using GA
google_analytics: "UA-12805041-5 "

# --- Don't need to touch anything below here (but you can if you want) --- #

# Output options (more information on Jekyll's site)
timezone: "Europe/London"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: true  # add comments to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "default"
      show-avatar: true

# Exclude these files from production site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - Vagrantfile

# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."
